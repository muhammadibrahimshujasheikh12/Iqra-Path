<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>IqraPath</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@300;400;500;600;700;800;900&family=Outfit:wght@100..900&family=Amiri:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-primary: #D4AF37;
            --gold-light: #F3E5AB;
            --gold-dim: #8A743E;
            --cosmic-black: #050505;
            --cosmic-card: #121212;
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--cosmic-black);
            color: #F8FAFC;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            /* Support for mobile safe areas */
            padding-top: env(safe-area-inset-top);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        /* Abstract Dynamic Background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(20, 20, 20, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(27, 67, 50, 0.05) 0%, transparent 40%);
            z-index: -1;
            pointer-events: none;
            animation: cosmic-drift 60s linear infinite;
        }

        @keyframes cosmic-drift {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .noise-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
            z-index: 0;
            pointer-events: none;
        }

        .font-cinzel { font-family: 'Cinzel', serif; }
        .font-arabic { font-family: 'Amiri', serif; }

        .glass-panel {
            background: rgba(18, 18, 18, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .glass-nav {
            background: rgba(5, 5, 5, 0.85);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
        }

        .text-gradient-gold {
            background: linear-gradient(135deg, #F3E5AB 0%, #D4AF37 50%, #B8860B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb {
            background: rgba(212, 175, 55, 0.1);
            border-radius: 100px;
        }
        ::-webkit-scrollbar-thumb:hover { background: rgba(212, 175, 55, 0.3); }

        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: rgba(212, 175, 55, 0.1) transparent;
        }

        .animate-enter { 
            animation: enter 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; 
            opacity: 0; 
            transform: translateY(15px); 
        }
        
        @keyframes enter {
            to { opacity: 1; transform: translateY(0); }
        }

        .hover-lift { transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .hover-lift:hover { transform: translateY(-4px); }

        /* Dynamic Aspect Ratios for smaller screens */
        @media (max-width: 640px) {
            .mobile-safe-bottom { padding-bottom: calc(env(safe-area-inset-bottom) + 80px) !important; }
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai",

    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.48.0"
  }
}
</script>

</head>

</html>
